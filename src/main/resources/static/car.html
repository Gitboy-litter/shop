<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <title>car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"><!-- 图标样式 -->
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/car.css">
</head>
<body>
<div class="header">
</div>


<!-- products -->
<div class="products" id="app">
    <div class="container">
        <div class="col-md-12 product-w3ls-right">
            <!-- breadcrumbs -->
            <ol class="breadcrumb breadcrumb1">
                <li><a href="home.html">Home</a></li>
                <li class="active">购物车</li>
            </ol>
            <div class="clearfix"></div>
            <!-- //breadcrumbs -->

            <div class="shopping-car-container">
                <div class="car-headers-menu">
                    <div class="row">
                        <div class="col-md-3 col-sm-2 col-xs-2 car-menu">商品信息</div>
                        <div class="col-md-3 col-sm-2 col-xs-2 car-menu">名称</div>
                        <div class="col-md-1 col-sm-2 col-xs-2 car-menu">单价</div>
                        <div class="col-md-2 col-sm-2 col-xs-2 car-menu">数量</div>
                        <div class="col-md-1 col-sm-2 col-xs-2 car-menu">金额</div>
                        <div class="col-md-2 col-sm-2 col-xs-2 car-menu">操作</div>
                    </div>
                </div>
                <div class="goods-content">
                    <div class="goods-item" v-for="product in productlist">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-md-3 col-sm-2 col-xs-2 car-goods-info goods-image-column">
                                    <a href="javascript: void(0);" @click="toDetail(product)">
                                        <img class="goods-image" :src="product.pic"/>
                                    </a>
                                </div>
                                <div class="col-md-3 col-sm-2 col-xs-2 car-goods-info goods-params">
                                    <p class="goods-info">
                                        {{product.productName}}
                                    </p>
                                </div>
                                <div class="col-md-1 col-sm-2 col-xs-2 car-goods-info goods-price">
                                    <span class="goods-price single-price">￥{{product.price}}</span></div>
                                <div class="col-md-2 col-sm-2 col-xs-2 car-goods-info goods-counts">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button type="button"
                                                    class="goods-sub btn btn-default car-decrease">-
                                            </button>
                                        </div>
                                        <input type="text" disabled class="goods-num form-control goods-count"
                                               v-model="product.productCount">
                                        <div class="input-group-btn">
                                            <button type="button" id="add"
                                                    class="goods-add btn btn-default car-add">+
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 col-sm-2 col-xs-2 car-goods-info goods-money-count">
                                    <span class="goods-totalMoney single-total">￥199.00</span></div>
                                <div class="col-md-2 col-sm-2 col-xs-2 car-goods-info goods-operate">
                                    <a href="javascript: void(0);" class="btn btn-primary" @click="payment(product.id)">结算</a>
                                    <a data-toggle="modal" data-target=".bs-example-modal-sm" @click="remove(product.id)" href="#"
                                       class="btn btn-danger item-delete">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="goods-btns text-right">
                        <input disabled class="btn btn-default goodsList-totalMoney" value="$111">
                        <a class="btn btn-primary" href="waitPay.html">全部结算</a>
                    </div>
                </div>

            </div>
            <!-- //add-products -->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!--//products-->

<!--最热商品-->
<div class="add-products" id="hotlist">
</div>

<div class="copy-right">
    <div class="container">
        <p>Copyright &copy; 2020.XB All rights reserved.<a target="_blank" href="#"></a></p>
    </div>
</div>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/jquery-scrolltofixed-min.js" type="text/javascript"></script><!-- 导航栏 -->
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script src="js/jquery.menu-aim.js"></script>
<script src="js/main.js"></script><!-- 导航栏 -->
<script src="js/del.js"></script>
<script src="js/layer.js"></script>
<script src="js/vue-2.6.11.js"></script>
<script src="js/axios-0.19.2.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/htmljs/car/car.js"></script>
<script>
    $(function () {
        $(".header").load("/main/head");
        $("#hotlist").load("/main/hot");
    });
</script>
</html>
