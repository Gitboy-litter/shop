<!DOCTYPE html>
<html>
<!-- Head -->
<head>
    <base href="/">
    <title>登录表单</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- //Meta-Tags -->
    <!-- Style -->
    <link rel="stylesheet" href="css/common.css" type="text/css" media="all">
    <!--<link rel="stylesheet" href="css/layer.css" type="text/css" media="all">-->
</head>
<!-- //Head -->
<!-- Body -->
<body>
<h1>XBiaoShop</h1>
<div class="container w3layouts agileits" id="app">
    <div class="login w3layouts agileits">
        <h2>欢 迎 登 录</h2>
        <form id="myForm" action="home.html" method="post" class="pr oh">
            <input type="text" placeholder="用户名" required="" v-model="username">
            <input type="password" placeholder="密码" required="" v-model="password">
            <input type="text" placeholder="验证码" required="" v-model="code">
            <div class="imgCode">
                <a @click="refresh">
                    <img :src="render" title="看不清点击刷新" id="code"/>
                </a>
            </div>
        </form>
        <ul class="tick w3layouts agileits">
            <li class="fl">
                <input type="checkbox" id="brand1" v-model="check">
                <label for="brand1">
                    <span></span>记住密码
                </label>
            </li>
            <li class="fr">
                <a href="changePwd.html">忘记密码</a>
            </li>
        </ul>
        <div class="send-button w3layouts agileits">
            <input type="submit" @click="login()" value="登 录">
        </div>
        <a href="register.html">立即注册</a>
        <div class="social-icons w3layouts agileits">
            <p>- 其他方式登录 -</p>
            <ul>
                <li class="qq"><a href="#"> <span class="icons w3layouts agileits"></span> <span
                        class="text w3layouts agileits">QQ</span></a></li>
                <li class="weixin w3ls"><a href="#"> <span class="icons w3layouts"></span> <span
                        class="text w3layouts agileits">微信</span></a></li>
                <li class="weibo aits"><a href="#"> <span class="icons agileits"></span> <span
                        class="text w3layouts agileits">微博</span></a></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<div class="footer w3layouts agileits">
    <p>Copyright &copy; 2020.XB All rights reserved.</p>
</div>
</body>
<!-- //Body -->
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/vue-2.6.11.js"></script>
<script src="js/axios-0.19.2.min.js"></script>
<script src="js/htmljs/login/login.js"></script>
</html>
